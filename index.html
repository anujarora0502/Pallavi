<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            font-size: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
        }
    </style>
</head>
<body>
    <header>For You</header>
    <p>Some memories we cherish together:</p>
    <div class="gallery">
        <img src="photos/photo1.jpg" alt="Memory 1">
        <img src="photos/photo2.jpg" alt="Memory 2">
        <img src="photos/photo3.jpg" alt="Memory 3">
        <img src="photos/photo4.jpg" alt="Memory 4">
        <img src="photos/photo5.jpg" alt="Memory 5">
        <img src="photos/photo6.jpg" alt="Memory 6">
    </div>
    <footer>
        With love, always.
    </footer>
</body>
</html>
